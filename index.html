
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotlight 2: Vocabulary Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Babel standalone to transpile TSX in the browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #fef2f2;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .font-heading {
            font-family: 'Fredoka One', cursive;
        }
        #root {
            min-height: 100vh;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <!-- 
      We use type="text/babel" so Babel Standalone fetches the file as text.
      This avoids the "Strict MIME type checking" error on GitHub Pages.
    -->
    <script 
      type="text/babel" 
      data-type="module" 
      data-presets="typescript,react" 
      src="./index.tsx">
    </script>
</body>
</html>
